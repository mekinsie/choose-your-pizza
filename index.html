<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Choose Your Pizza</title>  
</head>
<body>
  <div class = "cost-menu">
    <p>Small: $12</p>
    <p>Medium: $17</p>
    <p>Large: $24</p>
    <p>Toppings are $1 each</p>
  </div>
  <div class="big-box">
    <div class="box">
      <form>
        <div id="pizza-size">
          <label id="size-label" for="size">Size</label>
          <br>
          <select name="size" id="select-size">
            <option id="small">Small</option>
            <option id="medium">Medium</option>
            <option id="large">Large</option>
          </select>
        </div>  
        <br>
        <div id="pizza-toppings">
          <p id="title">Toppings:</p>
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
          <br>
          <label for="sausage">Sausage</label>
          <input type="checkbox" id="sausage" name="toppings" value="sausage">
          <br>
          <label for="ham">Ham</label>
          <input type="checkbox" id="ham" name="toppings" value="ham">
          <br>
          <label for="pineapple">Pineapple</label>
          <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
          <br>
          <label for="mushroom">Mushroom</label>
          <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
          <br>
          <label for="pesto">Pesto</label>
          <input type="checkbox" id="pesto" name="toppings" value="pesto">
          <br>
          <label for="basil">Basil</label>
          <input type="checkbox" id="basil" name="toppings" value="basil">
        </div>
        <br>
        <button type="button" id="submit" value="submit">Submit</button>
      </form>
    </div>
  </div>  
  
  <div class="display">
    <div id="toppings-div"></div>
    <br>
    <div id="size-append"></div>
    <br>
    <div id="cost"></div>
  </div>
</div>
</body>
</html>
